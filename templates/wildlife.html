<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static',filename='styles/styles.css') }}"
  />
  <!-- <meta http-equiv="Refresh" content="1"> -->
</head>
<body>
  <div style="position: relative">
    <img src="{{ url_for('static',filename='assets/compass.png') }}" 
         style="position: absolute; z-index: -1; margin-left: 32px; height: 3cm" />
    <h1 class="title">Wildlife Encounter</h1>
  </div>
  <div class="box-container">
    {% for prop in wildlife_state.get_all_box_prop() %}
    <div
      class="box"
      style="background-color: {{prop.color}}; margin-top: {{prop.margin_top}};"
    >
      {{prop.text}}
    </div>
    {% endfor %}
  </div>
</body>
