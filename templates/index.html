<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static',filename='styles/styles.css') }}"
  />
</head>
<body>
  <h1 class="welcome-title">Welcome to the Museum of Poor</h1>
  <div class="flex-container">
    <a href="/wildlife">Wildlife Encounter</a>
    <a href="/scanthecode">Scan the Code</a>
  </div>
  <marquee behavior="scroll" direction="left" scrollamount="15" style="margin-top: 48px">
    {% for fname in poor %}
    <img src="{{ url_for('static',filename='assets/poor/' + fname) }}" style="height: 5cm" />
    {% endfor %}
  </marquee>
</body>
